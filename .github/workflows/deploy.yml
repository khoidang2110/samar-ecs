name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build on Server 1
    runs-on: [self-hosted, linux, x64, docker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tags
        id: tags
        run: |
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push to ECR
        run: |
          IMAGE_URI=906034468113.dkr.ecr.ap-southeast-2.amazonaws.com/khoidang2110/samar
          
          docker build \
            -t $IMAGE_URI:latest \
            -t $IMAGE_URI:${{ steps.tags.outputs.timestamp }}-${{ steps.tags.outputs.sha }} \
            .

          docker push $IMAGE_URI:latest
          docker push $IMAGE_URI:${{ steps.tags.outputs.timestamp }}-${{ steps.tags.outputs.sha }}

  deploy:
    name: Deploy to ECS Fargate
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy new image to ECS
        run: |
          aws ecs update-service \
            --cluster khoi-ecs-cluster \
            --service khoi-service \
            --force-new-deployment

      - name: Confirm deployment
        run: echo "ðŸš€ ECS Deployment triggered successfully!"
